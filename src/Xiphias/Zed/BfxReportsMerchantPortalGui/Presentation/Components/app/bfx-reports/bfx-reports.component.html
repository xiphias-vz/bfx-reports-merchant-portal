<spy-headline>
    <ng-content select="[title]"></ng-content>
</spy-headline>
<div class="container-fluid">
    <div class="container_category-sidebar">
        <mp-bfx-reports-category-sidebar  [tableId]="tableId"  [categoryTree]="categoryTree"></mp-bfx-reports-category-sidebar>
    </div>
    <div class="container_reports-table">
        <mp-bfx-reports-table
                [tableId]="tableId"
                [config]="tableConfig"
                [isTab]="false"
                (categoryPicked)="onCategoryPick($event)"
        ></mp-bfx-reports-table>
    </div>
</div>
