<ul class="menu" *ngFor="let node of nodes">
    <li>
        <div (click)="emitNodeClickEvent(node.value.catId)" class="category-sidebar__list-item"
             [attr.data-id]="node.value.catId"
             [attr.data-active]="0"
             [attr.data-isDefault]="false">
            <div class="category-sidebar__list-item--text">{{ node.value.catName }}</div>
        </div>
        <div *ngIf="node.children">
            <mp-bfx-reports-category-multilevel-node [nodes]="node.children"></mp-bfx-reports-category-multilevel-node>
        </div>
    </li>
</ul>
